<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body class="grey lighten-3">
    <div id="app" class="container">
      <div class="holder headline">
        <h3 class="center-align">Weather Journal App</h3>
      </div>
      <div class="holder zip input-field">
        <label for="city">Enter city here</label>
        <input
          type="text"
          class="autocomplete"
          id="city"
          placeholder="enter city name here"
        />
      </div>
      <div class="holder feel input-field">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput materialize-textarea"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="9"
          cols="50"
        ></textarea>
        <button id="generate" class="btn teal waves-effect" type="submit">
          Generate
        </button>
      </div>
      <div class="holder entry">
        <div class="title center-align"><h5>Most Recent Entry</h5></div>
        <div id="entryHolder">
          <div class="row">
            <div class="col m6 center-align">
              <p id="date" class="flow-text"></p>
            </div>
            <div class="col m6 center-align">
              <p id="temp" class="flow-text"></p>
            </div>
          </div>
          <div class="container">
            <p id="content" class="flow-text align-left"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
