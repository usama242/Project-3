<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body class="grey lighten-3">
    <div id="app" class="container">
      <div class="holder headline">
        <h3 class="center-align">Weather Journal App</h3>
      </div>
      <div class="holder zip input-field">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>
      <div class="holder feel input-field">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput materialize-textarea"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="9"
          cols="50"
        ></textarea>
        <button id="generate" class="btn teal waves-effect" type="submit">
          Generate
        </button>
      </div>
      <div class="holder entry">
        <div class="title"><h5>Most Recent Entry</h5></div>
        <div id="entryHolder">
          <div><p id="date" class="flow-text"></p></div>
          <div><p id="temp" class="flow-text"></p></div>
          <div><p id="content" class="flow-text"></p></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
